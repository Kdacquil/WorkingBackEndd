<div class="content">
  <h1>Audit Logs Report</h1>
  <div class="table-container">
      <table>
          <thead>
              <tr>
                  <th>Timestamp</th>
                  <th>User</th>
                  <th>Action</th>
                  <th>Details</th>
                  <th>Status</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let log of logs">
                  <td>{{ log.timestamp?.toDate() | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                  <td>{{ log.username }}</td>
                  <td>{{ log.action }}</td>
                  <td>{{ log.details }}</td>
                  <td [ngClass]="{'success': log.status === 'Successful', 'failed': log.status === 'Failed'}">
                      {{ log.status }}
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
