<section class="vh-100">
  <div class="container h-100 w-25">
    <div class="">
      <div class="form-col bg-white bg-opacity-50">
        <div *ngIf="isLoginView">
          <form (ngSubmit)="login()" class=""> <!-- âœ… FIXED -->
            <div class="d-flex justify-content-center px-5 mx-2">
                <img src="hau.ico" alt="Holy Angel University Logo" class="img-fluid" style="width: 35%;">
                <h1 class="text-center my-auto">Human Resource <br> Management Office</h1>
            </div>
            <hr class="text-dark">

            <!-- Verification Message -->
            <div *ngIf="message" class="verification-message" [ngClass]="messageType">
              {{ message }}
            </div>

            <!-- Email Input -->
            <div class="form-group">
              <input
                type="email"
                id="email"
                placeholder=" "
                [(ngModel)]="email"
                name="email"
                required
              />
              <label for="email">Email address</label>
            </div>

            <!-- Password Input -->
            <div class="form-group password-group">
              <input
                [type]="passwordFieldType"
                id="password"
                placeholder=" "
                [(ngModel)]="password"
                name="password"
                required
              />
              <label for="password">Password</label>
              <i
                class="toggle-password fas"
                [ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'"
                (click)="togglePasswordVisibility()"
              ></i>
            </div>

            <!-- Resend Verification Button -->
            <div *ngIf="showResendButton" class="text-center mb-2">
              <button type="button" class="btn-link" (click)="resendVerification()">
                Resend Verification Email
              </button>
            </div>

            <!-- Login Button and Forgot Password Link -->
            <div class="text-center">
              <button type="submit" class="btn login-btn mb-3">Login</button> <br>
              <a href="#" class="">Forgot Password</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
